<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> PushApp </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="borrarMensajes()" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Pushes</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let push of mensajes">
      <ion-label>
        <h1>{{push.title}}</h1>
        <p>{{push.body}}</p>
        <p>{{push.data | json}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
